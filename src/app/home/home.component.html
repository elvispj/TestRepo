<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                    <h4>Agregar</h4>
                    <div class="form-group">
                        <label for="estudianteid" class="col-sm-2 control-label">Estudiante ID:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="estudianteid" name="estudianteid"
                                placeholder="Estudiante ID">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nombre" class="col-sm-2 control-label">Nombre:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="apellido" class="col-sm-2 control-label">Apellido:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="apellido" name="apellido"
                                placeholder="Apellido">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="correo" class="col-sm-2 control-label">Correo:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo">
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <h4>Lista Estudiantes</h4>
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>Correo</th>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let linea of data">
                                    <tr>
                                        <td>{{linea.studentId}}</td>
                                        <td>{{linea.firstName}}</td>
                                        <td>{{linea.lastName}}</td>
                                        <td>{{linea.email}}</td>
                                    </tr> 
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <h4>Eliminar / Update</h4>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="parametro" class="col-md-6 control-label">Parámetro de búsqueda:</label>
                                <input type="text" class="form-control" id="parametro" name="parametro" placeholder="Parámetro de búsqueda">
                            </div>
                        </div>
                        <br>
                        <div class="col-md-12">
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Buscar</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="ud_estudianteid" class="col-sm-2 control-label">Estudiante ID:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="ud_estudianteid" name="ud_estudianteid"
                                    placeholder="Estudiante ID" disabled="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ud_nombre" class="col-sm-2 control-label">Nombre:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="ud_nombre" name="ud_nombre" placeholder="Nombre">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ud_apellido" class="col-sm-2 control-label">Apellido:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="ud_apellido" name="ud_apellido"
                                    placeholder="Apellido">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ud_correo" class="col-sm-2 control-label">Correo:</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="ud_correo" name="ud_correo" placeholder="Correo">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
